<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rating-Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-2 mb-2 shadow-lg rounded-4 border-0">
        <div class="card-body p-5">
          <!-- top info and rating -->
          <div class="row">
            <div class="col-7 fw-bold">
              <h2>What others think about the product</h2>
            </div>
            <div class="card col-5">
              <div class="card-body p-1">
                <h3 class="display-5 fw-semibold" id="rating">
                  <i class="fas fa-star text-warning"></i> 4.8
                </h3>
                <p class="text-center">Average Rating</p>
              </div>
            </div>
          </div>
          <!-- Search -->
          <div class="row">
            <div class="col-auto mt-5 mb-4">
              <div class="input-group input-group-lg">
                <span class="input-group-text rounded-start-5"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  class="form-control rounded-end-5"
                  placeholder="Search Reviews"
                />
              </div>
            </div>
          </div>
          <!-- Reviews -->
          <div class="row">
            <div class="col-12 vstack gap-2">
              <h5>Reviews</h5>
              <div class="d-flex align-items-center gap-1">
                <span>5</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3"
                  style="height: 20px; width: 100%; height: 10px"
                >
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 80%"
                    aria-valuenow="80"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>4</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3"
                  style="height: 20px; width: 100%; height: 10px"
                >
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 60%"
                    aria-valuenow="60"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>3</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3"
                  style="height: 20px; width: 100%; height: 10px"
                >
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 20%"
                    aria-valuenow="20"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>2</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3"
                  style="height: 20px; width: 100%; height: 10px"
                >
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 10%"
                    aria-valuenow="10"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>

              <div class="d-flex align-items-center gap-1">
                <span>1</span> <i class="fas fa-star text-warning"></i>
                <div
                  class="progress ms-3"
                  style="height: 20px; width: 100%; height: 10px"
                >
                  <div
                    class="progress-bar bg-warning"
                    role="progressbar"
                    style="width: 30%"
                    aria-valuenow="30"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
