<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mini-Project Starter</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <!-- card 1 -->
        <div class="col-md-6">
          <div class="card rounded shadow-lg border-0 mb-5">
            <div class="card-body">
              <h4 class="fw-bold">Free</h4>
              <p class="text-muted">For Freelancers</p>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$0</h2>
              <ul class="list-group list-group-flush fs-6 vstack gap-2">
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>Single User
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>10 Downloads Month
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>Faster Files
                </li>
                <li class="list-group-item border-0">
                  <i class="bi bi-check2"></i>25 Custom Packs
                </li>
              </ul>
              <div class="d-grid mt-5">
                <button class="btn btn-dark rounded-5">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
        <!-- card 2 -->
        <div class="col-md-6">
          <div class="card text-bg-dark rounded shadow-lg border-0 mb-5">
            <div class="card-body">
              <h4 class="fw-bold">Pro</h4>
              <p class="text-white">For Agencies</p>
              <h2 class="fs-1 fw-bold mt-4 mb-5">$100</h2>
              <ul class="list-group list-group-flush fs-6 vstack gap-2">
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>Unlimited Users
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>Unlimited Downloads
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>Fully-Editable Files
                </li>
                <li class="list-group-item border-0 text-bg-dark">
                  <i class="bi bi-check2"></i>200+ Custom Packs
                </li>
              </ul>
              <div class="d-grid mt-5">
                <button class="btn btn-light rounded-5">Subscribe</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
